<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Flourish</title>
    <link rel="icon" type="image/x-icon" href="./WhatsApp_Image_2023-10-10_at_6.56.16_PM-removebg-preview.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <script src="script.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Frame Flourish</title>
</head>
<body>
    <div class="backimage"></div>
    <header class="header" id="header">
        <a href="#" class="mainLogo"><img class="mainLogo" src="./WhatsApp_Image_2023-10-10_at_6.56.16_PM-removebg-preview.png"></a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navBar" id="navBar">
            <a href="#contact" class="active">Mail us</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading"><span></span></h2>
        <form action="" id="submit-form">
            <div class="input-group">
                <input required type="text" id="Name" placeholder="Enter Your Name"  name="Name">
            </div>
            <div class="input-group">
                <input required type="email" id="EMail" placeholder="Enter Your Email" name="EMail"> 
            </div>
            <div class="input-group">
                <textarea required rows="10" id="Message" placeholder="Enter Your Message" name="Message"></textarea>
            </div>
            <input type="submit" class="btn">
            <input type="reset" class="btn" value="Clear">
            <input type="button" class="btn" onclick="window.location.href='./index.html'" value="Home" class="btn">
        </form>
    </section>
    <footer class="footer" id="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by<span class="footer-bar"> Frame Flourish </span> |  All Rights Reserved.</p>
        </div>
        <div class="footer-icon">
            <a href="#contact"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        $("#submit-form").submit((e)=>{
    e.preventDefault()
    $.ajax({
        url:"https://script.google.com/macros/s/AKfycbyybgCtIwKMvsGkaLAquIMCoeVLlU0Dp780fbGLZRET8RHp3zAYILjachd9_Oq1R-OfXw/exec",
        data:$("#submit-form").serialize(),
        method:"post",
        success:function (response){
            alert("Hey, thanks for conatcting us. Get back to you soon.ðŸ¥°")
            window.location.href= 'https://frameflourish.in'
        },
        error:function (err){
            alert("Something Error")

        }
    })
})
    </script>
    
    
</body>
</html>
